trigger:
- deploy/ssh-server

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'dat-hub'
    repository: 'ryuuji2232/test-camai-hub'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
- task: SSH@0
  displayName: "test"
  inputs:
    sshEndpoint: 'ssh-server'
    runOptions: 'inline'
    readyTimeout: '20000'
    inline: ls