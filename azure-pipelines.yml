# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- deploy/ssh-server

pool:
  vmImage: ubuntu-latest

steps:
- task: SSH@0
  displayName: "test"
  inputs:
    sshEndpoint: 'ssh-server'
    runOptions: 'inline'
    readyTimeout: '20000'
    inline: ls